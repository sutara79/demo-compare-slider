<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap Carousel</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.item img {
  width: 100%;
  height: auto;
}
.carousel .carousel-control,
.carousel .carousel-control:hover {
  background-image: none;
}
</style>
<script>
$(function() {
  $('.carousel').carousel({
    interval: 1000, // 自動再生の間隔を1秒に
    pause: 'hover' // マウスが乗ると一時停止
  });
});
</script>
</head>
<body>
<h1>Bootstrap Carousel</h1>
<div id="test-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#test-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#test-carousel" data-slide-to="1"></li>
    <li data-target="#test-carousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href="javascript:alert('クリックされました');"><img src="../img/img1.png"></a>
    </div>
    <div class="item">
      <img src="../img/img2.png">
    </div>
    <div class="item">
      <img src="../img/img3.png">
    </div>
  </div>
  <a class="left carousel-control" href="#test-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#test-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
